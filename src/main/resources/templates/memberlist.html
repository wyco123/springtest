<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Member List</title>
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
        <a class="navbar-brand mx-3" href="#">회원관리</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-3">
                    <a class="nav-link" aria-current="page" href="#">홈</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/bowling/scoreRecord/dailyScoreWrite">기록관리</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#" th:href="@{/user/{id}(id=${signinUser.id})}" th:text="${signinUser.getName()}">사용자 이름</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">등급</th>
            <th scope="col">이름</th>
            <th scope="col">구력</th>
            <th scope="col">가입일자</th>
            <th scope="col">휴대폰 번호</th>
            <th scope="col">주소</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="member : ${list}">
            <td th:if="${member.getGrade() == 'guest'}">게스트</td>
            <td th:if="${member.getGrade() == 'member'}">정회원</td>
            <td>
                <a th:text="${member.getName()}" th:href="@{/member/view(id=${member.id})}">홍길동</a>
            </td>
            <td th:text="${member.getPeriod()}">헬스, 필라테스</td>
            <td th:text="${member.getJoinDate()}">2021-09-21 신청</td>
            <td th:text="${member.getPhone()}">2021-12-21 종료</td>
            <td th:text="${member.getAddress()}">서울시 종로구 혜화동</td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" href="/member/write">회원추가</a>

</div>

</body>
</html>
